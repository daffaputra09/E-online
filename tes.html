<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Card Slider using Tailwind CSS</title>
    <style>
      .card-slider {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }
      .card-slider::-webkit-scrollbar {
        display: none;
      }
      .card-slider .card {
        flex-shrink: 0;
        scroll-snap-align: start;
        width: 300px;
        height: 400px;
        margin-right: 20px;
        overflow: hidden;
      }
      .card-slider .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="card-slider">
      <div class="card bg-white shadow-lg rounded-lg">
        <img src="https://picsum.photos/300/200" alt="Image 1" />
        <div class="p-6">
          <h1 class="text-xl font-bold">Card 1</h1>
          <p class="text-gray-600 mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
      </div>
      <div class="card bg-white shadow-lg rounded-lg">
        <img src="https://picsum.photos/300/200" alt="Image 2" />
        <div class="p-6">
          <h1 class="text-xl font-bold">Card 2</h1>
          <p class="text-gray-600 mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
      </div>
      <div class="card bg-white shadow-lg rounded-lg">
        <img src="https://picsum.photos/300/200" alt="Image 3" />
        <div class="p-6">
          <h1 class="text-xl font-bold">Card 3</h1>
          <p class="text-gray-600 mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
